<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="/Engine.js"></script>
    <script src="/main.js"></script>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fullscreen {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        .reverse {
            -moz-transform: scale(-1, 1); 
            -webkit-transform: scale(-1, 1); 
            -o-transform: scale(-1, 1); 
            transform: scale(-1, 1); 
            filter: FlipH;
        }
    </style>
</head>

<body>
    <div id="div" class="fullscreen"></div>
</body>

</html>
